<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPP DiTTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    .navbar-custom {
      background: url("static/cpp_campus.png") no-repeat center center;
      background-size: cover;
      position: relative;
    }

    .navbar-custom .navbar-brand, 
    .navbar-custom .nav-link {
      color: white !important;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px 1px 0 #000,
         1px 1px 0 #000;
    }

    .navbar-custom .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-custom .navbar-brand img {
      margin-right: 10px;
    }

    .navbar-custom .navbar-nav .nav-link {
      margin-right: 15px;
    }

    .content-wrapper {
      background-color: #ffffff;
      margin: 45px auto;
      padding: 45px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      max-width: 1200px;
    }

    .container {
      padding: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: "Roboto Mono", monospace;
    }

    .slider {
      height: 150px;
      width: 100px;
      transform: rotate(270deg);
    }

    .slider-container {
      margin-top: 20px;
    }

    .slider-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 10px;
      padding: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .slider-wrapper:hover {
      transform: translateY(-5px);
    }

    .slider-label {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 1em;
    }

    .slider-value {
      font-size: 1em;
    }

    .btn-up, .btn-down {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .btn-up:hover, .btn-down:hover {
      background-color: #0056b3;
    }

    #setValuesBtn, button[type="submit"] {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    #setValuesBtn {
      background-color: #007bff;
      color: #fff;
      margin-top: 20px;
    }

    #setValuesBtn:hover {
      background-color: #0056b3;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: #fff;
      margin-top: 20px;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="index.html">
      <img src="static/cpp_logo.png" width="209" height="50" class="d-inline-block align-top" alt="CPP Logo">
      CPP DiTTA
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="about.html">About DiTTA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Interactive Model</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="content-wrapper">
      <!-- Page-specific content goes here -->
      <h1 class="text-center my-4">Welcome to CPP DiTTA</h1>
      <p class="lead text-center">This is a base template for the Cal Poly Pomona DiTTA project website.</p>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
